<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <title>Not a Game</title>
        <meta charset = "UTF-8" />
        <link rel="icon" href="https://i.ibb.co/BNQXhDM/icon.png">
    </head>
    <body>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
          crossorigin="anonymous">
    <h3 id="error-message" style='color: #f00;font-size: 30px;'>No message yet..</h3>
        <form action="/send-message" method="post">
                <p align="center">
                    <h3 hidden id="username">{{name}}</h3>
                    <input type="text" name="mytext" class="message" />
                    <input type="submit" value="Submit"/>
                </p>
        </form>
        <table width="80%" class="table"><tr>
            <colgroup>
                <col width="20%">
            </colgroup>
            <td>
            <div id="message_holder" class="wrap-text" style="word-break: break-all"></div>
            </td><td>
            <div id="online" style="color: #0f0"></div>
            </td>
        </tr></table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
                integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
                crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='sockets.js') }}"></script>
    </body>
</html>
