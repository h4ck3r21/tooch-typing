<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <title>Not a Game</title>
        <meta charset = "UTF-8" />
    </head>
    <body>
    <h3 id="error-message" style='color: #ccc;font-size: 30px;'>No message yet..</h3>
        <form action="/send-message" method="post">

                    <h3 hidden id="username">{{name}}</h3>
                    <input type="text" name="mytext" class="message" />
                    <input type="submit" value="Submit"/>
                </p>

        <div class="message_holder"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="{{ url_for('static', filename='sockets.js') }}"></script>
